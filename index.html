<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body align="center">
    <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="Super over image" >
    <section>
        </section>
        <div id="india-scoreboard" align="center">
            <h1>IND</h1>
            <div id="india-score">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
            <span class="score" id="ind-score">0</span>
            <span class="score">/</span>
            <span class="score" id="ind-wicket">0</span>
        </div>

        <div id="pakistan-scoreboard" align="center">
            <h1>PAK</h1>
        <div id="pakistan-score">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
            <span class="score" id="pak-score">0</span>
            <span class="score">/</span>
            <span class="score" id="pak-wicket">0</span>
        </div>
    </section>
    <section id="buttons">
        <img
          class="button"
          id="strike"
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
        />
        <img
          class="button"
          id="reset"
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
        />
    </section>
</body>
</html>
